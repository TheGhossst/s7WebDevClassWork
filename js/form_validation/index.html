<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Nandu Krishna M">
    <title>Styled Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #form {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            background: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 13px 12px 8px rgba(8, 217, 172, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
        }

        input {
            border: none;
            border-bottom: 2px solid #a3a1a1;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            color: #333;
            outline: none;
            transition: border-color 0.3s, background-color 0.3s;
        }

        input:focus {
            border-color: #ff6b6b;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
        }

        input::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body>
    <form id='form'>
        <div id='container'>
            <label for='name-input'>Enter your name</label>
            <input type="text" id='name-input' placeholder='Enter your name' required />
            <label for='email-input'>Enter your email</label>
            <input type="email" id='email-input' placeholder='Enter your email' required />
            <label for='password-input'>Enter your password</label>
            <input type="password" id='password-input' placeholder='Enter your password' required />
            <input type = 'submit' id = 'submit-btn'/>
        </div>
    </form>
    <script src = 'script.js'></script>
</body>
</html>
